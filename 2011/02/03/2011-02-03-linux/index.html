    <h1 class="title">linux学习笔记(一):文件命名规则</h1>
  

    </header>
    <div class="entry">
      
        <ol>
<li>除了 / 之外，所有的字符都合法</li>
<li>有些字符最好不要用，如空格符、制表符、退格符和字符@ # $ &amp; () - 等</li>
<li>避免使用 . 作为普通文件名的第一个字符(在linux中以.开头的代表隐藏文件)</li>
<li>要注意大小写(在linux中，大小写敏感)</li>
</ol>
