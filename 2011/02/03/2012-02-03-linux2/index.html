        <h3>命令格式：</h3>
<figure class="highlight lang-bash"><pre>命令 -选项 参数  
 <span class="comment">#例如  </span>
ls -l -a /etc  
如果有多个选项，可以写在一起  
ls -la /etc <span class="comment">#和上面写法是等价的</span>
</pre></figure>


<h3>命令分类</h3>
<figure class="highlight lang-bash"><pre>文件处理命令  
权限管理命令  
文件搜索命令  
帮助命令  
压缩解压命令  
网络通信命令  
...
</pre></figure>


<h3>常用简单命令：</h3>
<figure class="highlight lang-bash"><pre>who： 列出所有正在使用系统的用户、所用终端名和注册到系统的时间
who am i： 列出使用该命令的当前用户的相关信息
<span class="keyword">echo</span>： 将命令行中的参数显示到标准输出(即屏幕)上
date： 显示或设置系统的日期和时间
cal： 显示日历(cal 2011&lt;显示2011全年日历&gt;，cal 02 2011&lt;显示2011年2月日历&gt;)
clear： 清除屏幕上的信息
adduser: 添加用户
passwd: 修改密码
</pre></figure>
