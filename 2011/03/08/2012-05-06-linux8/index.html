    </header>
    <div class="entry">
      
        <ul>
<li>命令名称： <strong>write</strong>  <blockquote>
<p>功能描述：向另外一个用户发送信息，以Ctrl+D作为结束  </p>
<figure class="highlight lang-ruby"><pre>语法： write [用户名]  
<span class="symbol">ps:</span> 该命令是实时通信，接收信息的用户必须在线方可发送成功！ 
```
&lt;!--more--&gt;

* 命令名称： **wall**  
&gt; 功能描述：向所有用户发送广播信息（write all）  
``` ruby 
语法：wall [message] 
``` 
 
* 命令名称： **ping**  
&gt; 功能描述：测试网络连通  
&gt; 执行权限：root  
``` ruby 
语法： ping 选项 ip地址  
ping ip地址    
ping -c 次数 ip地址 <span class="comment">#自定义发送ICMP数据包次数  </span>
ping -s 包大小 ip地址 <span class="comment">#自定义一次发送ICMP数据包大小    </span>
```

* 命令名称： **ifconfig**  
&gt; 功能描述：查看网络设置信息  
&gt; 执行权限：root  
``` ruby 
语法：ifconfig 选项[-a] [网卡设备标识]  
-a <span class="comment">#显示所有网卡信息(linux中通常可以省略，在Unix中不能省略)</span>
</pre></figure>

</blockquote>
</li>
</ul>
